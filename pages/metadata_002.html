	<h2>
		カテゴリ：大町探訪
		地域：大町
	</h2>
	<h2>
		記録日：2014/11/16
	</h2>
	<p>木崎湖は大町では黒部ダムに次いで、観光客が一番よく行く場所である。特に観光客は夏に多く、大勢の人が船に乗って、魚を釣る。この時はシーズンオフのため、観光客はあまり見なかった。</p>
